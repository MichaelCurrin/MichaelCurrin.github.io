<h2 {% if site.style == 'dark' %}class="text-white" {% endif %}>
    My interests
</h2>

<p class="f4 mb-4 {% if site.style == 'dark' %}text-white{% else %}text-gray{% endif %}">
    My GitHub activity according to <a href="https://github-readme-stats.vercel.app">github-readme-stats.vercel.app</a>.
</p>

<div>
    <img src="https://github-readme-stats.vercel.app/api/top-langs/?username=MichaelCurrin&title_color=ffffff&text_color=c9cacc&icon_color=2bbc8a&bg_color=1d1f21"
        title="Top languages" alt="Top languages" />
</div>

<br>

<p class="f4 mb-4 {% if site.style == 'dark' %}text-white{% else %}text-gray{% endif %}">
    I like to code around these topics:
</p>

<div class="d-flex flex-wrap gutter-condensed mb-4">
    {% for topic in site.topics %}
        <div class="col-6 col-md-12 col-lg-6 col-xl-4 mb-3">
            {% include topic-card.html %}
        </div>
    {% endfor %}
</div>
